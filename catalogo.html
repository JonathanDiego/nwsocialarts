        function CreateShopItem(p, list, modal) {
            id = p.id;
            image = p.image;
            title = p.title;
            text = p.text;
            price = p.price;

            listhtml = "<li class='collection-item avatar'>";
            listhtml += "<a class='modal-trigger shoplabel' href='#" + id + "'>";
            listhtml += "<img href='#cartao1' src='" + image + "'";
            listhtml += "alt='' class='circle'>";
            listhtml += "<span class='title'>" + title + "</span>";
            listhtml += "<p>" + text + "<br>";
            listhtml += "R$ " + price;
            listhtml += "</p>";
            listhtml += "</a>";
            listhtml += "<a href='#!' class='secondary-content'><i class='material-icons'>grade</i></a>";
            listhtml += "</li>";

            document.getElementById(list).innerHTML += listhtml;

            listhtml = "<div id='" + id + "' class='modal'>";
            listhtml += "<div class='modal-content'>";
            listhtml += "<img class='materialboxed' height='100' src='" + image + "'>";
            listhtml += "<h5>" + title + "</h5>";
            listhtml += "<p>" + text + "</p>";
            listhtml += "</div>";
            listhtml += "<div class='modal-footer'>";
            listhtml += "<a href='#!' class='left indexLabel'>";
            listhtml += "<h4>R$ " + price + "</h4>";
            listhtml += "</a>";
            listhtml += "<a href='#!' class='modal-close waves-effect waves-green btn-flat indexLabel'>Fechar</a>";
            listhtml += "</div>";
            listhtml += "</div>";

            document.getElementById(modal).innerHTML += listhtml;
        };

        function CreateShopList(ap, list, modal) {
            ap.forEach(element => {
                CreateShopItem(element, list, modal);
